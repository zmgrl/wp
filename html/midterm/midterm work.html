<!DOCTYPE html>
<html>
<style>
body
{
   background-color:#ECF5FF;
}
h3
{
   text-align: center;
}
.centerDiv
{
   
  text-align: center;
}
</style>
<head>
<title>Easy</title>
</head>
<body>
   <h3>Easy 1A2B</h3>
   
   <Div class="centerDiv">
   <label for="Enter the number">Enter three different numbers: 0~9</label><br><br>

   <input type="number" id="d" name="Enter the numbers" maxlength="1" max="9" min="0" >
   <input type="number" id="e" name="Enter the numbers" maxlength="1" max="9" min="0">
   <input type="number" id="f" name="Enter the numbers" maxlength="1" max="9" min="0"><br><br>

   <input type="submit" id="send out" name="send out" value="send out" onclick="check()">
   <input type="submit" id="again" name="again" value="again" onclick="again()">
<p id="ck"></p>
   </Div>
 <script>
var a=Math.floor(Math.random() * 10);
 var b;
 var c;
 do
 {
    b = Math.floor(Math.random() * 10);
    c = Math.floor(Math.random() * 10);
 }
 while(a===b||a===c||b===c);
 var nb = [a,b,c];
 var round = 0;


 function check()
 { 
   var A = 0;
   var B = 0;
   var d = parseInt(document.getElementById("d").value);
   var e = parseInt(document.getElementById("e").value);
   var f = parseInt(document.getElementById("f").value);
   var nbs = [d,e,f];
   if(d !== e && e !== f && d !== f && d>=0 && d<=9 && e>=0 && e<=9 && f>=0 && f<=9)
   {      
      for (var i = 0 ; i <  3 ; i++)
      {

         if(nb[i] ===nbs[i])
         {
            A=A+1;
         }
         else if(nb.includes(nbs[i]))
        {
           B=B+1;
        }

     }
     
      round=round+1;
      
      if(A === 3)
       {
           document.getElementById("ck").innerHTML = `3A<br>GAME OVER<br>Round: ${round}`          
       }
       else
       {
           document.getElementById("ck").innerHTML = `${A}A${B}B<br>Round: ${round}`
       }   
   }

   else 
   {
      document.getElementById("ck").innerHTML = `Error`;
   }
 }
 
 function  again()
 {
   a=Math.floor(Math.random() * 10);
   do
   {
      b = Math.floor(Math.random() * 10);
      c = Math.floor(Math.random() * 10);
   }
   while(a===b||a===c||b===c);
   nb = [a,b,c];
   round = 0;
   document.getElementById("ck").innerHTML = "";
   document.getElementById("d").value = ""; 
   document.getElementById("e").value = "";
   document.getElementById("f").value = "";
  }
 </script>
</body>
</html>
